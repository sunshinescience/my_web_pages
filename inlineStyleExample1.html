<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Inline Style Example</title>
        <meta charset="utf-8">
    </head>
    <body style="background-color: #F5F5F5; color: #008080;">
        <h1 style="background-color: #008080; color: #F5F5F5;">Inline CSS style</h1> <!--This style overwrote the body style, and continued through to the paragraph below-->
        <header></header>
        <nav></nav> 
        <main>
            <p>This paragraph inherited the style used in the body tag.</p>
        </main> 
        <footer></footer>
    </body>
</html>
